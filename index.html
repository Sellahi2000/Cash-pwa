<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام المْردْ</title>
  <link rel="manifest" href="manifest.json" />

  <!-- استيراد خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet" />

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js").catch(console.error);
      });
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #005f73, #0a9396);
      color: #edf6f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0 0 0 / 0.3);
      padding: 30px 25px;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.06em;
      color: #caf0f8;
    }

    input[type="text"],
    input[type="number"],
    button {
      font-family: 'Tajawal', sans-serif; /* الخط نفسه للمدخلات والأزرار */
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
      color: #023047;
      background-color: #f0efeb;
      text-align: center;
      font-weight: 500;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      box-shadow: 0 0 10px 3px #00b4d8;
    }

    button {
      width: 100%;
      padding: 14px 0;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      background: linear-gradient(90deg, #00b4d8 0%, #0077b6 100%);
      color: white;
      transition: background 0.25s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #0077b6 0%, #00b4d8 100%);
    }

    #log {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ffd166;
      min-height: 1.3em;
      font-weight: 600;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="نظام المْردْ">
    <h2>نظام المْردْ</h2>
    <input
      type="text"
      id="clientId"
      placeholder="أدخل رقم الزبون أو اسمه"
      aria-label="رقم الزبون أو اسمه"
      autocomplete="off"
    />
    <input
      type="number"
      id="amount"
      placeholder="أدخل المبلغ (أوقية)"
      aria-label="المبلغ"
      autocomplete="off"
      min="0"
    />
    <button type="button" onclick="addAmount()" aria-label="إضافة المْردْ">
      إضافة المْردْ
    </button>
    <button type="button" onclick="deductAmount()" aria-label="خصم من الرصيد">
      خصم من الرصيد
    </button>
    <button type="button" onclick="showBalance()" aria-label="عرض الرصيد">
      عرض الرصيد
    </button>
    <div id="log" aria-live="polite"></div>
  </div>

  <script>
    const data = {};
    function addAmount() {
      const id = document.getElementById("clientId").value.trim();
      const amt = parseInt(document.getElementById("amount").value);
      if (!id || isNaN(amt) || amt <= 0) return log("⚠️ أدخل معلومات صحيحة.");
      if (!data[id]) data[id] = 0;
      data[id] += amt;
      log(`✅ تمت إضافة ${amt} أوقية. الرصيد الحالي: ${data[id]}`);
    }
    function deductAmount() {
      const id = document.getElementById("clientId").value.trim();
      const amt = parseInt(document.getElementById("amount").value);
      if (!id || isNaN(amt) || amt <= 0) return log("⚠️ أدخل معلومات صحيحة.");
      if (!data[id]) data[id] = 0;
      data[id] = Math.max(data[id] - amt, 0);
      log(`✅ تم خصم ${amt} أوقية. الرصيد الحالي: ${data[id]}`);
    }
    function showBalance() {
      const id = document.getElementById("clientId").value.trim();
      if (!id) return log("⚠️ أدخل رقم الزبون.");
      const balance = data[id] || 0;
      log(`📊 الرصيد الحالي للزبون ${id}: ${balance} أوقية`);
    }
    function log(message) {
      document.getElementById("log").innerText = message;
    }
  </script>
</body>
</html>
